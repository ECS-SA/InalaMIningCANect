<ion-header>
    <ion-navbar>
        <button ion-button menuToggle>
            <ion-icon name="menu"></ion-icon>
        </button>
        <ion-title>Historical Data</ion-title>
        <p text-center margin-right>{{ vehicleSettings.make }} {{ vehicleSettings.model }} {{ vehicleSettings.id }}</p>

        <ion-buttons end>

			<!-- Button to reload the log files.  Example of how to bind to a click -->
        	<button ion-button icon-only (click)="resetZoom()">
        		<ion-icon name="ios-expand"></ion-icon>
        	</button>

        	<button ion-button icon-only (click)="loadHistoricalData()">
        		<ion-icon name="refresh"></ion-icon>
        	</button>

            <button ion-button icon-only (click)="openDownloadModal()">
                <ion-icon name="download"></ion-icon>
            </button>

            <button ion-button icon-only (click)="openCalendar()">
                <ion-icon name="calendar"></ion-icon>
            </button>

        </ion-buttons>
    </ion-navbar>
</ion-header>

<ion-content padding>
    <canvas #lineCanvas></canvas>
</ion-content>
