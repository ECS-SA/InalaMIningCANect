<ion-header>
    <app-header [showLogo]="true" [showSettings]="false"></app-header>
</ion-header>

<ion-content>
    <ion-card>
        <ion-card-content>

            <ion-list>

                <ion-item>
                    <b>Make</b>
                    <div item-end>
                        {{ vehicleSettings.make ? vehicleSettings.make : 'N/A' }}
                    </div>
                </ion-item>

                <ion-item>
                    <b>Model</b>
                    <div item-end>
                        {{ vehicleSettings.model ? vehicleSettings.model : 'N/A' }}
                    </div>
                </ion-item>

                <ion-item>
                    <b>ID</b>
                    <div item-end>
                        {{ vehicleSettings.id ? vehicleSettings.id : 'N/A' }}
                    </div>
                </ion-item>

            </ion-list>
        </ion-card-content>
    </ion-card>

    <ion-grid>
        <ion-row class="pages-row">
            <ion-col col-6 col-sm-3 col-lg-3 *ngFor="let page of pages">
                <ion-card (click)="openPage(page.component)">
                    <ion-card-content>
                        <div text-center padding-vertical>
                            <ion-icon class="page-icon" color="primary" [name]="page.icon"></ion-icon>
                        </div>
                        <h2 color="primary" text-center>{{ page.name }}</h2>
                    </ion-card-content>
                </ion-card>
            </ion-col>
        </ion-row>
    </ion-grid>
</ion-content>
