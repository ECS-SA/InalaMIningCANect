<ion-header>
	<ion-toolbar>
		<ion-title>
			Download
		</ion-title>
		<ion-buttons start>
			<button ion-button (click)="dismiss()">
				<span ion-text color="primary" showWhen="ios">Cancel</span>
				<ion-icon name="md-close" showWhen="android,windows"></ion-icon>
			</button>
		</ion-buttons>
	</ion-toolbar>
</ion-header>


<ion-content padding>

	<ion-list>
		<ion-item>
			<ion-label>Start Date</ion-label>
			<div item-right>{{ dateRange.from }}</div>
		</ion-item>

		<ion-item>
			<ion-label>End Date</ion-label>
			<div item-right>{{ dateRange.to }}</div>
		</ion-item>
	</ion-list>

	<ion-calendar [(ngModel)]="dateRange"
	              [options]="optionsRange"
	              [type]="type"
	              [format]="'YYYY-MM-DD'">
	</ion-calendar>

	<button [disabled]="!this.dateRange.from && !this.dateRange.to" ion-button icon-left block (click)="downloadLog()">
		<ion-icon name="md-download"></ion-icon>
		Download
	</button>
</ion-content>
